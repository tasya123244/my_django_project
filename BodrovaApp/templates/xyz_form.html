{% extends 'base.html' %}
{% load static %}

{% block content %}
<h5>BodrovaApp: Форма оценки</h5>
<form method="POST">
    {% csrf_token %}
    <label>X: <input type="number" name="x" step="any"></label>
    <label>Y: <input type="number" name="y" step="any"></label>
    <button type="submit">Рассчитать</button>
    {% if result %}
        <p>Результат: {{ result }}</p>
    {% endif %}
</form>
{% endblock %}
